<body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

        </li>
      </ul>

<div class="container">
<form>
  <div class="mb-3">
    <label for="Name" class="form-label">Name Please</label>
    <input type="text" class="form-control" id="Name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email">
  </div>
  <select class="form-select" aria-label="Default select example">
  <option selected>Best way to contact you</option>
  <option value="1">Email</option>
  <option value="2">Carrior Pigeon</option>
  <option value="3">Smoke Signal</option>
</select>
<h4>Interests</h4>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="check1">
    <label class="form-check-label" for="check1">Nutrition</label>
  </div>
    <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="check2">
    <label class="form-check-label" for="check2">Nature</label>
  </div>
    <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="check3">
    <label class="form-check-label" for="check3">Yoga</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
